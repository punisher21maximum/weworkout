{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

 
    <div class="col-8  add_post container bg-dark text-white pb-3 mb-2" 
    style="font-weight: 900;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><b>Blog Post</b></legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit" style="font-weight: 900;">
                    Post
                </button>
            </div>
        </form>
    </div>
 

{% endblock content %}
